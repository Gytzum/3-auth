<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign Up</h1>
            <div class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a href="#" class="link">terms of service</a>

            </div>
        </div>
        <div class="right-column">
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id ="username" required placeholder="Your username"type="text"></div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" required placeholder="Your email address"type="email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" required placeholder="Your password"type="password">
                </div>
                <div class="form-row">
                    <label for="rpassword">Repeat password</label>
                    <input id="rpassword"required placeholder="Repeat password"type="password">
                </div>
                <div class="form-row">
                   <button type="submit" >Get started</button>
                   <span>or</span>
                   <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
